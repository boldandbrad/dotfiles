# ------------------------------------------------------------ #
# aerospace config                                             #
# docs: https://nikitabobko.github.io/AeroSpace/guide          #
# ------------------------------------------------------------ #

config-version = 2

# start aerospace at login
start-at-login = true

# commands that run after aerospace startup
after-startup-command = ['exec-and-forget sketchybar']

# trigger sketchybar update on workspace change
exec-on-workspace-change = [
  '/bin/bash',
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

on-mode-changed = []

# normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# workspaces
persistent-workspaces = ["1", "2", "3", "4", "M", "T"]

# spacing
accordion-padding = 30

[gaps]
inner.horizontal = 16
inner.vertical = 16
outer.left = 16
outer.bottom = 16
outer.top = 16
outer.right = 16

[[on-window-detected]]
if.app-id = 'com.tidal.desktop'
run = "move-node-to-workspace M"

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = "move-node-to-workspace T"

[key-mapping]
preset = 'qwerty'

# main mode key bindings
[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

alt-a = 'workspace 1'
alt-s = 'workspace 2'
alt-d = 'workspace 3'
alt-f = 'workspace 4'
alt-m = 'workspace M'
alt-t = 'workspace T'

alt-n = 'workspace next'
alt-p = 'workspace prev'

alt-shift-a = 'move-node-to-workspace 1'
alt-shift-s = 'move-node-to-workspace 2'
alt-shift-d = 'move-node-to-workspace 3'
alt-shift-f = 'move-node-to-workspace 4'
alt-shift-m = 'move-node-to-workspace M'
alt-shift-t = 'move-node-to-workspace T'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

# service mode key bindings
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']
