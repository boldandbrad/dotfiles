################################################################
# aliae.yaml - shell aliases and setup                         #
################################################################

env:
  # default tools
  - name: BROWSER
    value: arc
  - name: EDITOR
    value: nvim
  - name: PAGER
    value: less

  # XDG paths
  - name: XDG_BIN_HOME
    value: $HOME/.local/bin
  - name: XDG_CACHE_HOME # where user-specific non-essential cached data should be written
    value: $HOME/.local/var/cache
  - name: XDG_CONFIG_HOME # where user-specific configurations should be written
    value: $HOME/.config
  - name: XDG_DATA_HOME # where user-specific data files should be written
    value: $HOME/.local/share
  - name: XDG_LIB_HOME
    value: $HOME/.local/lib
  - name: XDG_STATE_HOME # where user-specific state files should be written
    value: $HOME/.local/state

  # tool paths
  - name: CARGO_HOME
    value: $XDG_DATA_HOME/cargo
  # - name: CURL_HOME
  # value: $XDG_CONFIG_HOME/curl
  - name: GOPATH
    value: $XDG_DATA_HOME/go
  - name: LESSHISTFILE
    value: "-" # disable less history
  - name: RUSTUP_HOME
    value: $XDG_DATA_HOME/rustup
  - name: TMUX_PLUGIN_MANAGER_PATH
    value: $XDG_DATA_HOME/tmux/plugins
  # - name: VSCODE_EXTENSIONS
  # value: $XDG_DATA_HOME/vscode
  - name: ZDOTDIR
    value: $XDG_CONFIG_HOME/zsh
    if: eq .Shell "zsh"

  # dotfiles
  - name: DOTFILES
    value: $HOME/Setup/dotfiles
  - name: DOTBOT_DIR
    value: $DOTFILES/vendor/dotbot
  - name: HOMEBREW_BUNDLE_FILE
    value: $DOTFILES/scripts/macos/brew/Brewfile

  # tool options
  - name: DO_NOT_TRACK # disable telemetry for tools that support this flag
    value: 1
  - name: FZF_DEFAULT_OPTS # fzf catppuccin theme
    value: "--color=bg+:#313244,bg:#1e1e2e,spinner:#f5e0dc,hl:#f38ba8
      --color=fg:#cdd6f4,header:#f38ba8,info:#cba6f7,pointer:#f5e0dc
      --color=marker:#f5e0dc,fg+:#cdd6f4,prompt:#cba6f7,hl+:#f38ba8"
  - name: ZVM_CURSOR_STYLE_ENABLED # disable zsh-vi-mode from changing cursor styles
    value: false

path:
  - value: |
      /opt/homebrew/bin
      $DOTBOT_DIR/bin
      $GOPATH/bin
      $HOME/.local/bin
      /usr/local/sbin
      /usr/local/bin
      /usr/sbin
      /usr/bin
      /sbin
      /bin
  - value: |
      /System/Cryptexes/App/usr/bin
    # are these needed?
    # /Library/Apple/usr/bin
    # /var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/local/bin
    # /var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/bin
    # /var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/appleinternal/bin
    if: eq .OS "darwin"

# import aliae
# waiting on aliae [issue 191](https://github.com/JanDeDobbeleer/aliae/issues/191)
# aliae: !include_dir "./aliases"

alias:
  # nav shortcuts
  - name: ..
    value: cd ..
  - name: ...
    value: cd ../..
  - name: -- -
    value: cd -
  - name: app
    value: cd ~/Applications
  - name: dtp
    value: cd ~/Desktop
  - name: dvp
    value: cd ~/Developer
  - name: doc
    value: cd ~/Documents
  - name: dnl
    value: cd ~/Downloads
  - name: dtf
    value: cd $DOTFILES
  - name: cfg
    value: cd $XDG_CONFIG_HOME

  # dotfiles
  - name: sys-refresh
    value: $DOTFILES/unpack.sh
  - name: dot-relink
    value: dotbot -c $DOTFILES/symlinks.yaml
  - name: zsh-reload
    value: exec zsh
    if: eq .Shell "zsh"
  - name: git-reclone
    value: $DOTFILES/scripts/tools/github/clone_repos.sh

  # tool replacements
  - name: vim
    value: nvim
  - name: cat
    value: bat
  - name: help
    value: tldr
  - name: docker
    value: podman
  - name: ls
    value: eza --classify
  - name: la
    value: eza --all --classify
  - name: ll
    value: eza --all --long --header --classify
  - name: lt
    value: eza --tree --classify --sort=type --ignore-glob .git
  - name: lta
    value: eza --all --tree --classify --sort=type --ignore-glob .git
  - name: ld
    value: eza --only-dirs --classify
  - name: lda
    value: eza --all --only-dirs --classify
  - name: lm
    value: eza --all --reverse --long --header --sort=modified
  - name: lgt
    value: eza --all --git --long --tree --sort=type --no-permissions --no-filesize --no-user --no-time --git-ignore --ignore-glob .git

  # cmd defaults
  - name: mkdir
    value: mkdir -pv
  - name: mv
    value: mv -iv
  - name: cp
    value: cp -Riv
  - name: dust
    value: dust -r

  # other niceties
  - name: clr
    value: clear
  - name: cls
    value: clear; ls
    type: function
  - name: clg
    value: clear; git st
    type: function
  - name: cld
    value: clear; cd
    type: function
  - name: dud
    value: du -d 1 -h
  - name: duf
    value: du -sh *
  - name: lock
    value: zip -erj
  - name: unlock
    value: unzip -d

  # pretty print PATHs
  - name: path
    value: echo $PATH | tr -s ":" "\n"
  - name: fpath
    value: echo $FPATH | tr -s ":" "\n"

  # language specific
  - name: cgr
    value: cargo run
  - name: cgc
    value: cargo clippy --all-targets --all-features -- -D warnings
  - name: cgt
    value: cargo test --all
  - name: dna
    value: deno add
  - name: dnb
    value: deno bench
  - name: dnf
    value: deno fmt
  - name: dnc
    value: deno lint
  - name: dnt
    value: deno test
  - name: dnr
    value: deno run
  - name: gor
    value: go run .
  - name: gof
    value: go fmt
  - name: gog
    value: go get
  - name: gob
    value: go build
  - name: got
    value: go test
  - name: gov
    value: go vet
  - name: py
    value: uv run
  - name: pyc
    value: find . -name '*.pyc' -delete
  - name: pyv
    value: uv venv
  - name: pyf
    value: ruff format
  - name: pyl
    value: ruff check

