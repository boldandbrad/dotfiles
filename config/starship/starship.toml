format = '''$os\($shell\) at $all $fill $cmd_duration $line_break$jobs$battery$time$status$character'''

palette = "catppuccin_mocha"

[fill]
symbol = " "

[character]
success_symbol = "[îªœ](bold green)"
error_symbol = "[îªœ](bold red)"

[directory]
style = "bold blue"

[git_branch]
