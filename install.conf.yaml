- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.hyper.js: hyper/hyper.js
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      force: true
      path: vscode/settings.json
    ~/.zshrc: zshrc
