- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- create:
    - ~/Developer
    - ~/Setup
    - ~/.config/brew-aliases

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.config/bat/config: bat/config.conf
    ~/.config/starship/starship.toml: starship/starship.toml
    ~/.config/zsh/.aliases: zsh/aliases
    ~/.config/zsh/.functions: zsh/functions
    ~/.config/zsh/.options: zsh/options
    ~/.config/git/config: git/gitconfig
    ~/.config/git/gitignore: git/gitignore
    ~/.zprofile: zsh/zprofile
    ~/.zsh_plugins.txt: zsh/zsh_plugins
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    # mac only
    ~/.config/homebrew/Brewfile:
      if: "[ `uname` = Darwin ]"
      path: brew/Brewfile
    ~/.config/homebrew/Masfile:
      if: "[ `uname` = Darwin ]"
      path: brew/Masfile
    ~/.hyper.js:
      if: "[ `uname` = Darwin ]"
      path: hyper/hyper.js
    ~/Library/Application Support/VSCodium/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: vscodium/settings.json
    # linux only
    ~/.config/VSCodium/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: vscodium/settings.json
