- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- create:
    - ~/Developer
    - ~/Setup

- link:
    ~/.bashrc: bash/bashrc
    ~/.Brewfile: brew/Brewfile
    ~/.config/starship/starship.toml: starship/starship.toml
    ~/.config/zsh/.aliases: zsh/aliases
    ~/.config/zsh/.functions: zsh/functions
    ~/.config/zsh/.options: zsh/options
    ~/.fig/settings.json: fig/settings.json
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.hyper.js: hyper/hyper.js
    ~/Library/Application Support/VSCodium/User/settings.json: vscodium/settings.json
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
