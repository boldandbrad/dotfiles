- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "${XDG_CONFIG_HOME}"]

- shell:
    - description: set XDG environment variables
      command: source ./config/zsh/.zshenv

- create:
    - ~/Applications
    - ~/Developer
    - ~/Documents
    - ~/Downloads
    - ~/Setup
    - ~/.config/brew-aliases

# symlink locations
- link:
    ~/.zshenv: { path: config/zsh/.zshenv, force: true }
    ${XDG_CONFIG_HOME}/zsh: config/zsh

    ~/.bash_profile: config/bash/.bash_profile
    ~/.bashrc: config/bash/.bashrc
    ~/.config/bat/config: config/bat/config.conf
    ~/.config/starship/starship.toml: config/starship/starship.toml
    # ~/.config/zsh/.aliases: config/zsh/aliases/general.zsh
    # ~/.config/zsh/.functions: config/zsh/lib/functions.zsh
    # ~/.config/zsh/.options: config/zsh/.zsh_options
    # ~/.config/zsh/.zsh_plugins: config/zsh/.zsh_plugins
    ~/.config/git/config: config/git/gitconfig
    ~/.config/git/gitignore: config/git/gitignore
    # ~/.zprofile: config/zsh/.zprofile
    # ~/.zshenv: config/zsh/.zshenv
    # ~/.zshrc: config/zsh/.zshrc

    # macos only
    ~/.config/homebrew/Brewfile:
      if: "[ `uname` = Darwin ]"
      path: brew/Brewfile
    ~/.config/homebrew/Masfile:
      if: "[ `uname` = Darwin ]"
      path: brew/Masfile
    ~/.hyper.js:
      if: "[ `uname` = Darwin ]"
      path: config/hyper/hyper.js
    ~/Library/Application Support/VSCodium/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: config/vscodium/settings.json
      force: true

    # linux only
    ~/.config/VSCodium/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: vscodium/settings.json
      force: true
