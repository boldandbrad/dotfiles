- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~", "${XDG_CONFIG_HOME}"]

- shell:
    - description: set XDG environment variables
      command: source ./config/zsh/.zshenv

- create:
    - ~/Applications
    - ~/Developer
    - ~/Documents
    - ~/Downloads
    - ~/Setup

    - ~/.config/brew-aliases
    - ~/.local/var/cache/zsh

# symlink locations
- link:
    # zsh configs
    ~/.zshenv: { path: config/zsh/.zshenv, force: true }
    ${XDG_CONFIG_HOME}/zsh: config/zsh

    # bash configs
    ~/.bash_profile: config/bash/.bash_profile
    ~/.bashrc: config/bash/.bashrc

    # git configs
    ${XDG_CONFIG_HOME}/git: config/git

    # other tool configs
    ~/.config/bat/config: config/bat/config.conf
    ~/.config/starship/starship.toml: config/starship/starship.toml

    # macos only
    ~/.config/homebrew/Brewfile:
      if: "[ `uname` = Darwin ]"
      path: scripts/macos/brew/Brewfile
    ~/.config/homebrew/Masfile:
      if: "[ `uname` = Darwin ]"
      path: scripts/macos/brew/Masfile
    ~/.hyper.js:
      if: "[ `uname` = Darwin ]"
      path: config/hyper/hyper.js
    ~/Library/Application Support/VSCodium/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: config/vscodium/settings.json
      force: true

    # linux only
    ~/.config/VSCodium/User/settings.json:
      if: "[ `uname` = Linux ]"
      path: vscodium/settings.json
      force: true
